<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle" onclick="darkMode()">
        
    </div>
    <h1>My Simple calculator</h1>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value-el"></h2>
            <span id="clear-el">clear</span>
            <span>&divide;</span>
            <span>&times;</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>&minus;</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus-el">&plus;</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal-el">&equals;</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
